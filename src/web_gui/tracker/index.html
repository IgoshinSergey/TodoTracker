<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Tracker</title>
    <link rel="stylesheet" href="tracker/styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo Tracker</h1>
        <div id="user-info">
            <h2>User: <span id="username"></span></h2>
            <h2>Email: <span id="email"></span></h2>
            <button id="logout-button">Logout</button>
        </div>

        <div id="task-form">
            <h2>Create New Task</h2>
            <input type="text" id="task-description" placeholder="Task description" required>
            <button id="create-task-button">Create Task</button>
        </div>

        <div id="task-list">
            <h2>Your Tasks</h2>
            <ul id="tasks"></ul>
        </div>
    </div>

    <script src="tracker/script.js" type="module" defer></script>
</body>
</html>
